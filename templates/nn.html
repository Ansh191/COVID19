{% extends 'COVID_Template.html' %}
{% block title %}COVID19 - World Neural Network{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="/static/modelStyles.css">
{% endblock %}
{% block content %}
    <div class="row" style="height: 450px">
        <div id="current-cases" class="col-xs-6 col-sm-4" style="height: 100%"></div>
        <div id="pred-cases" class="col-xs-6 col-sm-8" style="height: 100%"></div>
    </div>

    <div id="log-cases"></div>
    <div id="new-vs-total"></div>

    <div class="row">
        <div id="new-cases" class="col-xs-6 col-sm-5" style="height: 450px"></div>
        <div id="new-pred-cases" class="col-xs-6 col-sm-7" style="height: 450px"></div>
    </div>

    <div id="growth-rate"></div>
{% endblock %}

{% block scripts %}
    <script src="/static/nn.js"></script>
{%  endblock %}

{% block datasource %}<a href="https://ourworldindata.org">Our World In Data</a>{% endblock %}
