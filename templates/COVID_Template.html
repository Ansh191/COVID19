<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/bWLwgP.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    {% block styles %}{% endblock %}
</head>
<body>
<div class="container" style="max-width: 1440px; width: 100%">
    <h1 style="text-align: center; margin-bottom: 40px; font-size: 70px; margin-top: 20px">COVID-19 Analysis</h1>
    <div id="start-country" data-country="{{ country }}"></div>
    <script>
        let store = {};
        store.data = {{ data }};
        store.fit = {{ fit }};
        store.today = {{ date }}
    </script>

    <div class="row" style="margin-bottom: 20px">
        <div class="col-sm-3 text-center">
            <h5><label for="datepicker">Last Updated:</label></h5>
            <input type="text" id="datepicker" required>
        </div>
        <div class="col-sm-6 text-center" id="country-container">
            <h5><label for="country">Select Country: <br></label></h5>
            <select class="ui search selection dropdown" id="country">
                <option value="{{ country }}">{{ country }}</option>
            </select>
        </div>
        <div class="col-sm-3 text-center"></div>
    </div>

    {% block content %}{% endblock %}
</div>
<footer class="text-center panel-footer">
    <p>Created by: Anshul Gupta | <a href="https://github.com/Ansh191/COVID19">Github</a> | Data Source: <a
            href="https://ourworldindata.org">Our World In Data</a></p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{% block scripts %}{% endblock %}
<script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js" defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" defer></script>
</body>
</html>
